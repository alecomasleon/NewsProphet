<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsProphet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .input-label {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #score_msg {
            color: black;
            font-size: 27px;
            text-align: center;
            background-color: white;
            padding: 0px;
            box-shadow: none;
            text-shadow: white 0px 0px; /* Remove font shadow */
        }
        #msg {
            color: black;
            font-size: 21px;
            text-align: center;
            background-color: white;
            padding: 0px;
            box-shadow: none;
            text-shadow: none; /* Remove font shadow */
        }
        #details {
            color: black;
            font-size: 14px;
            text-align: center;
            background-color: white;
            padding: 10px;
            box-shadow: none;
            text-shadow: none; /* Remove font shadow */
        }
    </style>
</head>
<body>
    <header>
        <div class="hero">
            <div class="overlay"></div>
            <div class="hero-content">
                <h1>Welcome to NewsProphet</h1>
                <div class="hero-description">
                    <p>Estimate the popularity of your articles with NewsProphet's cutting-edge prediction technology.</p>
                </div>
            </div>
        </div>
    </header>
           
    <main>
        <section id="homepage">
            <div id="options">
                <button onclick="showLinkForm()">Insert Link</button>
                <button onclick="showTextForm()">Copy/Paste Text</button>
            </div>
            <form id="linkForm" style="display: none;" onsubmit="event.preventDefault()">
                <label for="link">Insert link:</label><br>
                <input type="text" id="link" placeholder="Enter URL"><br>
                <button type="button" onclick="calculateViewsFromLink()">Calculate</button>
            </form>
            <div id="textForm" style="display: none;">
                <label for="heading">Heading:</label>
                <input type="text" id="heading" placeholder="Enter heading">
                <label for="body" class="input-label">Body:</label>
                <textarea id="body" rows="4" placeholder="Enter body"></textarea>
                <label for="numHyperlinks" class="input-label">Number of Hyperlinks:</label>
                <input type="number" id="numHyperlinks" min="0" placeholder="Enter number of hyperlinks"><br>
                <label for="numImages" class="input-label">Number of Images:</label>
                <input type="number" id="numImages" min="0" placeholder="Enter number of images"><br>
                <label for="numVideos" class="input-label">Number of Videos:</label>
                <input type="number" id="numVideos" min="0" placeholder="Enter number of videos"><br>
                <label for="publishedDate" class="input-label">Published Date (YYYY-MM-DD):</label>
                <input type="text" id="publishedDate" placeholder="Enter published date"><br>
                <button type="button" onclick="calculateViewsFromText()">Calculate</button>
            </div>
            <div id="score_msg"></div>
            <div id="msg"></div>
            <div id="details"></div>
        </section>
        <section id="result" style="display: none;">
            <h2>Estimated Views:</h2>
            <p id="views"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
